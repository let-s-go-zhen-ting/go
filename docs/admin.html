<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>後台審單</title>
  <link rel="stylesheet" href="assets/ui.css">
</head>
<body>
  <header>
    <h1>後台審單</h1>
    <div><button class="btn secondary" id="signOutBtn">登出</button></div>
  </header>

  <!-- 登入卡片：管理員用 Email/密碼登入 -->
  <section class="card" id="loginCard">
    <h2>管理員登入</h2>
    <label>Email</label>
    <input class="input" id="email" placeholder="YOUR_ADMIN_EMAIL@example.com" type="email">
    <label>密碼</label>
    <input class="input" id="password" type="password" placeholder="••••••••">
    <div style="margin-top:12px"><button class="btn" id="loginBtn">登入</button></div>
    <div class="small">請先在 Firebase Authentication 建立此帳號。</div>
  </section>

  <!-- 訂單列表卡片（登入後顯示） -->
  <section class="card" id="ordersCard" style="display:none">
    <h2>待審核（有上傳憑證）</h2>
    <div id="orders"></div>
  </section>

  <script type="module">
    import { auth, adminEmailPasswordSignIn, signOutNow, db } from "./assets/firebase.js?v=6";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, query, where, orderBy, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const $ = (id)=>document.getElementById(id);
    const loginCard = $('loginCard');
    const ordersCard = $('ordersCard');
    const ordersDiv = $('orders');

    $('loginBtn').addEventListener('click', async ()=>{
      const email = $('email').value.trim();
      const pw = $('password').value;
      if(!email || pw.length<6){ alert('請填 Email 與至少 6 碼密碼'); return; }
      try{
        await adminEmailPasswordSignIn(email, pw);
      }catch(e){
        alert('登入失敗：' + (e?.message||e));
        console.error(e);
      }
    });

    $('signOutBtn').addEventListener('click', ()=>signOutNow());

    onAuthStateChanged(auth, u=>{
      if(u && u.email){
        loginCard.style.display = 'none';
        ordersCard.style.display = 'block';
        load();
      }else{
        loginCard.style.display = 'block';
        ordersCard.style.display = 'none';
      }
    });

    async function load(){
      const q = query(
        collection(db, "orders"),
        where("paymentStatus","==","proof_submitted"),
        orderBy("createdAt","desc")
      );
      const snaps = await getDocs(q);

      ordersDiv.innerHTML = "";
      snaps.forEach(s=>{
        const o = s.data();
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div><strong>訂單 ${s.id}</strong>｜NT$ ${o.amount}</div>
          <div>付款：${o.paymentMethod}｜狀態：${o.paymentStatus}</div>
          <div>收件人：${o?.receiver?.name || ''}｜${o?.receiver?.phone || ''}</div>
          <div>備註（買家）：${o?.notesFromBuyer || ''}</div>
          <div>憑證：${(o.proofs||[]).map(p=>`<a target="_blank" href="${p.url}">查看</a>`).join('、') || '—'}</div>
          <div style="margin-top:8px" class="row">
            <button class="btn" data-action="paid" data-id="${s.id}">標記為已付款</button>
            <button class="btn secondary" data-action="fail" data-id="${s.id}">退回</button>
          </div>
        `;
        ordersDiv.appendChild(el);
      });

      // 事件代理（避免重複綁定，先移除再綁）
      ordersDiv.onclick = async (e)=>{
        const btn = e.target.closest('button[data-action]');
        if(!btn) return;
        const id = btn.getAttribute('data-id');
        const action = btn.getAttribute('data-action');

        if(action==='paid'){
          await updateDoc(doc(db, "orders", id), {
            paymentStatus: "paid",
            adminMemo: "已核對款項",
            paidAt: serverTimestamp()
          });
          alert('已標記為已付款');
        }else if(action==='fail'){
          const reason = prompt('退回原因：','金額不符/帳號不符…') || '';
          await updateDoc(doc(db, "orders", id), {
            paymentStatus: "failed",
            adminMemo: reason
          });
          alert('已退回');
        }
        load();
      };
    }
  </script>
</body>
</html>
